    .polygon {

      stroke-width: 1;
      margin-bottom: 30px;
    }
    .unmarked {
      fill: white;
    }
    .marked.red {
      fill: rgba(255, 0, 0, 0.799);
    }
    .marked.blue {
      fill: rgba(0, 0, 255, 0.799);
    }
    .marked.black {

    }
    .marked.white {
     fill: white;
    }
    #dental-chart {

    }
    .color-picker {

    }

    .color-picker h1 {

    }

    }
    .print-button {

    }
    table {
      width: 100%;
      overflow-x: auto;
      display: block;
    }
    .color-picker {

  </style>

  <script>
     function toggleMarkPolygon(polygonId, color) {
      var polygon = document.getElementById(polygonId);

      // Remove previously applied color classes
      polygon.classList.remove('red', 'blue', 'black','white');

      // If the polygon was already marked with the same color, unmark it
      if (polygon.classList.contains('marked') && polygon.classList.contains(color)) {
        polygon.classList.remove('marked', color);
      } else {
        // Mark with the new color
        polygon.classList.add('marked', color);
      }
    }

    document.querySelectorAll('.polygon').forEach(function(polygon) {
      polygon.addEventListener('click', function() {
        var color = document.getElementById('color').value;
        toggleMarkPolygon(this.id, color);
      });
    });

      window.print();

  </script>
